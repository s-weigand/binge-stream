<!DOCTYPE html>
<meta charset="utf-8" />
<title>Options</title>
<link rel="stylesheet" href="chrome://global/skin/in-content/common.css" />
<link rel="stylesheet" href="options.css" />

<form id="options-form" class="detail-view-container">
  <h3>Binge-Stream Options</h3>
  <div data-section-name="netflix">
    <h3>
      <img src="https://image.flaticon.com/icons/png/512/732/732228.png" alt="netflix logo" />
      Netflix
    </h3>
    <p>
      <input type="checkbox" name="netflix-skip-recap" />
      <label for="netflix-skip-recap">Skip Recap</label>
    </p>
    <p>
      <input type="checkbox" name="netflix-skip-intro" />
      <label for="netflix-skip-intro">Skip Intro</label>
    </p>
  </div>

  <div data-section-name="amazon">
    <h3>
      <img src="http://pngimg.com/uploads/amazon/amazon_PNG5.png" alt="amazon logo" />
      Amazon Video
    </h3>
    <p>
      <input type="checkbox" name="amazon-skip-recap" />
      <label for="amazon-skip-recap">Skip Recap</label>
    </p>
    <p>
      <input type="checkbox" name="amazon-skip-intro" />
      <label for="amazon-skip-intro">Skip Intro</label>
    </p>
    <p>
      <input type="checkbox" name="amazon-skip-ad" />
      <label for="amazon-skip-ad">Skip Ad</label>
    </p>
  </div>
</form>

<script src="options.js"></script>
